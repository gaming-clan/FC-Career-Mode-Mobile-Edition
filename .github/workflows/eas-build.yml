name: EAS Android Build

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    name: EAS Build (Android APK)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo using TEST_ROBOT secret
        env:
          EXPO_TOKEN: ${{ secrets.TEST_ROBOT }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "TEST_ROBOT secret is not set in repository secrets" >&2
            exit 1
          fi
          eas login --token "$EXPO_TOKEN"

      - name: Run EAS build (Android APK)
        env:
          EXPO_TOKEN: ${{ secrets.TEST_ROBOT }}
        run: |
          # Use non-interactive mode and the production profile defined in eas.json.
          eas build -p android --profile production --non-interactive
